<div class="signup center-block jumbotron">
  
  <form role="form" (submit)="signup($event, username.value, password.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" #username class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" #password class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <button type="submit" class="btn btn-default"
  (click)="signupVK($event, username.value, password.value)">VK</button>
  <button type="submit" class="btn btn-default"
  (click)="signupFB($event, username.value, password.value)">FB</button>
  <button type="submit" class="btn btn-default"
  (click)="signupTR($event, username.value, password.value)">TR</button>
  <a href="/login">Log in</a>
</form>
</div>
